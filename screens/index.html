<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/screen2.css">
    <title>Localiza CEP</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Localiza CEP</h1>
        </nav>
    </header>
    <form>
        <h2>Consulte seu CEP</h2>
        <div class="input-container">
            <input type="text" class="input" id="nome" required>
            <label for="nome">Cidade</label>
        </div>
        <div class="input-container">
            <input type="text" class="input" id="sobrenome" required>
            <label for="sobrenome">Logradouro</label>
        </div>
    </form>
</body>
</html>
